services:
  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - .env.docker
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    env_file:
      - .env.docker
    ports:
      - "3002:${PORT:-3002}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
