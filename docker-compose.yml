
version: "3.9"
services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: club
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/club?schema=public
    ports:
      - "3002:${PORT:-3002}"
    depends_on:
      - db

volumes:
  db_data:

