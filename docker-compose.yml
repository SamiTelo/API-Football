services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: club
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    restart: always
    env_file:
      - .env.docker   
    ports:
      - "3002:${PORT:-3002}"
    depends_on:
      - db

volumes:
  db_data:

